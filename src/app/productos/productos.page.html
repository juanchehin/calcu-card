<!-- List of Text Items -->
<ion-list *ngFor="let producto of productos">
    <ion-item>
        <ion-label>
            {{producto.nombre}}
        </ion-label>
        <ion-label>
            {{producto.precio}}
        </ion-label>
        <ion-button color="success">
            <ion-icon name="create-outline"></ion-icon>
        </ion-button>
    </ion-item>
</ion-list>

<!-- fab placed to the (vertical) center and end -->
<ion-fab vertical="center" horizontal="end" slot="fixed" id="open-modal" expand="block">
    <ion-fab-button>
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>

<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-button (click)="cancel()">Cancelar</ion-button>
                </ion-buttons>
                <ion-title>Producto</ion-title>
                <ion-buttons slot="end">
                    <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <ion-item>
                <ion-label position="stacked">Ingrese el producto</ion-label>
                <ion-input type="text" placeholder="Producto..." [(ngModel)]="name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Ingrese el precio</ion-label>
                <ion-input type="text" placeholder="Precio..." [(ngModel)]="precio"></ion-input>
            </ion-item>
        </ion-content>
    </ng-template>
</ion-modal>
